<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="main">

      <div class="header">
        <div class="pure-g">
          <div class="pure-u-1-3">
          </div>
          <div class="pure-u-1-3">
            <img class="pure-img-responsive" src="banner.png">
          </div>
          <div class="pure-u-1-3">
          </div>
        </div>
      </div>

      <div class="content">

        <div class="logo-grid">
          <div class="pure-g">
            <div class="pure-u-1-3 logo-container">
              <div class="logo-small">
                <img class="pure-img-responsive" src="cup-logo.png" alt="Peyto Lake">
              </div>
              <div class="logo-meta">
              </div>
            </div>
            <div class="pure-u-1-3 logo-container">
              <div class="logo-small">
                <img class="pure-img-responsive" src="headphones.png" alt="Train">
              </div>
              <div class="logo-meta">
              </div>
            </div>
            <div class="pure-u-1-3 logo-container">
              <div class="logo-small">
                <img class="pure-img-responsive" src="runaround.png" alt="T-Shirt Store">
              </div>
              <div class="logo-meta">
              </div>
            </div>
          </div>
        </div>

        <div class="logo-grid">
          <div class="pure-g">
            <div class="pure-u-1-3 logo-container">
              <div class="logo-small">
                <img class="pure-img-responsive" src="ost.png" alt="Peyto Lake">
              </div>
              <div class="logo-meta">
              </div>
            </div>
            <div class="pure-u-1-3 logo-container">
              <div class="logo-small">
                <img class="pure-img-responsive" src="platformj.png" alt="Train">
              </div>
              <div class="logo-meta">
              </div>
            </div>
            <div class="pure-u-1-3 logo-container">
              <div class="logo-small">
                <img class="pure-img-responsive" src="runningmiss.png" alt="T-Shirt Store">
              </div>
              <div class="logo-meta">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
